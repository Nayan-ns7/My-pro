
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayan | Web Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#359EFF",
                        "deep-blue": "#0A192F",
                        "background-dark": "#0f1923",
                    },
                    fontFamily: {
                        display: ["Libre Caslon Text", "serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    animation: {
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-reverse-slow': 'spin-reverse 30s linear infinite',
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 10s ease-in-out infinite 2s',
                        'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
                        'mesh-float': 'mesh-float 15s ease-in-out infinite',
                        'shooting': 'shooting 5s linear infinite',
                        'twinkle': 'twinkle 4s ease-in-out infinite',
                    },
                    keyframes: {
                        'spin-reverse': {
                            from: { transform: 'rotate(360deg)' },
                            to: { transform: 'rotate(0deg)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-30px) scale(1.02)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.1', transform: 'scale(1)' },
                            '50%': { opacity: '0.3', transform: 'scale(1.1)' },
                        },
                        'mesh-float': {
                            '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-30px, 20px) scale(0.95)' },
                        },
                        'shooting': {
                            '0%': { transform: 'translateX(-100px) translateY(0) rotate(45deg)', opacity: '1' },
                            '100%': { transform: 'translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(45deg)', opacity: '0' },
                        },
                        'twinkle': {
                            '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                            '50%': { opacity: '1', transform: 'scale(1.5)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .gradient-mesh {
                @apply bg-slate-50 transition-colors duration-500;
                background-image: 
                    radial-gradient(at 0% 0%, hsla(210, 100%, 96%, 1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(200, 100%, 90%, 1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(220, 100%, 94%, 1) 0, transparent 50%), 
                    radial-gradient(at 0% 100%, hsla(200, 100%, 92%, 1) 0, transparent 50%), 
                    radial-gradient(at 100% 100%, hsla(215, 100%, 95%, 1) 0, transparent 50%);
            }
            .dark .gradient-mesh {
                @apply bg-[#020617];
                background-image: 
                    radial-gradient(at 0% 0%, hsla(200, 100%, 10%, 1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(190, 100%, 15%, 1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(210, 100%, 12%, 1) 0, transparent 50%), 
                    radial-gradient(at 0% 100%, hsla(195, 100%, 8%, 1) 0, transparent 50%), 
                    radial-gradient(at 100% 100%, hsla(220, 100%, 5%, 1) 0, transparent 50%);
            }
            .glow-button {
                box-shadow: 0 0 20px rgba(53, 158, 255, 0.4);
                animation: pulse-glow-border 3s infinite ease-in-out;
            }
            .glow-button:hover {
                box-shadow: 0 0 35px rgba(53, 158, 255, 0.8), 0 0 60px rgba(53, 158, 255, 0.4);
                transform: translateY(-1px);
            }
            @keyframes pulse-glow-border {
                0%, 100% { box-shadow: 0 0 15px rgba(53, 158, 255, 0.4); }
                50% { box-shadow: 0 0 25px rgba(53, 158, 255, 0.7), 0 0 15px rgba(53, 158, 255, 0.2); }
            }
            .text-glow {
                text-shadow: 0 0 20px rgba(53, 158, 255, 0.5);
            }
            .shooting-star {
                position: absolute;
                top: 0;
                left: 0;
                width: 100px;
                height: 2px;
                background: linear-gradient(90deg, white, transparent);
                opacity: 0;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
